<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat IA By Fitness</title>
    <style>
      body {
        background-color: #0d0d0d;
        color: #fff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .mensaje {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 15px;
        font-size: 15px;
        line-height: 1.4;
      }

      .usuario {
        align-self: flex-end;
        background-color: #ff4c4c;
        color: white;
        border-bottom-right-radius: 0;
      }

      .ia {
        align-self: flex-start;
        background-color: #1e1e1e;
        color: #dcdcdc;
        border-bottom-left-radius: 0;
      }

      .input-container {
        display: flex;
        padding: 15px;
        background-color: #141414;
        border-top: 1px solid #333;
      }

      input {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: none;
        font-size: 14px;
        outline: none;
        background-color: #262626;
        color: white;
        margin-right: 10px;
      }

      button {
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        background-color: #ff4c4c;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="chat-container" id="chat"></div>

    <div class="input-container">
      <input type="text" id="prompt" placeholder="Escribe tu mensaje..." />
      <button onclick="enviarPrompt()">Enviar</button>
    </div>

    <script>
      const chat = document.getElementById("chat");
      const input = document.getElementById("prompt");

      function agregarMensaje(texto, clase) {
        const mensaje = document.createElement("div");
        mensaje.className = `mensaje ${clase}`;
        mensaje.textContent = texto;
        chat.appendChild(mensaje);
        chat.scrollTop = chat.scrollHeight;
      }

      async function enviarPrompt() {
        const prompt = input.value.trim();
        if (!prompt) return;

        agregarMensaje(prompt, "usuario");
        input.value = "";

        try {
          const res = await fetch("https://us-central1-by-fitness-app.cloudfunctions.net/chatByFitness", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt }),
          });

          const data = await res.json();
          const respuesta = data.respuesta || data.error || "Sin respuesta de la IA.";
          agregarMensaje(respuesta, "ia");
        } catch (error) {
          agregarMensaje("Error de conexiÃ³n: " + error.message, "ia");
        }
      }

      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          enviarPrompt();
        }
      });
    </script>
  </body>
</html>
