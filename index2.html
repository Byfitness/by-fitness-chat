<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>By Fitness Chat IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #0d0d0d;
      color: #fff;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 70%;
      background-color: #1a1a1a;
      color: #fff;
    }

    button {
      background-color: #ff4c4c;
      color: white;
      cursor: pointer;
    }

    #response {
      margin-top: 20px;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h2>Chat IA By Fitness ü§ñ</h2>
  <input id="messageInput" type="text" placeholder="Escribe tu mensaje aqu√≠..." />
  <button onclick="sendMessage()">Enviar</button>
  <div id="response">Aqu√≠ ver√°s la respuesta de la IA...</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const responseDiv = document.getElementById("response");
      const prompt = input.value.trim();

      if (!prompt) return;

      responseDiv.textContent = "Cargando...";

      try {
        const res = await fetch("https://us-central1-by-fitness-app.cloudfunctions.net/chatByFitness", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        console.log("Respuesta de backend:", data);
        responseDiv.textContent = data.respuesta || data.error || "Sin respuesta de la IA.";
      } catch (error) {
        responseDiv.textContent = "Error al conectar: " + error.message;
      }

      input.value = "";
    }
  </script>
</body>
</html>
